<h2>Por Capital</h2>
<hr>
<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar($event)"
    placeholder="Buscar por capital"></app-pais-input>
  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="error; else noError">
  No se encontró nada con el término - {{result}}
</div>
<ng-template #noError>
<div class="row" >
  <div class="col">
    <app-pais-tabla [paises]=paises></app-pais-tabla>
  </div>
</div>
</ng-template>
